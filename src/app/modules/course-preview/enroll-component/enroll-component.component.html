<div id="accordion">
  <div class="card">
    <div>
      <div nz-row>
        <div nz-col nzSpan="24">
          <img src="../../../../assets/img/Rectangle 271.png" alt="" width="100%">
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <h1>{{enrollInfoes.price}}</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-success btn-block ">ENROLL NOW</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <b>This course inclue:</b>
            <div *ngFor="let include of enrollInfoes.includes"><i class="{{include.icon}}"></i>{{include.include}}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-light btn-block ">SHARE THIS COURSE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
